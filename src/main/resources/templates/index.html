<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring WebFlux com Thymeleaf</title>
</head>
<body>
<h2>Formulário de Upload de Vídeo</h2>
<video th:src="@{/uploads/bandido}" width="720px" height="480px" controls preload="none">
</video>
<div>
    <form method="post" th:action="@{/uploads/upload}" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4" required>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
